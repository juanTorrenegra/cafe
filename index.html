<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAFE PREMIO</h1>
        <p class="established">Est. 2024</p>
        <hr>
        <section>
          <h2>Cafés</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Macchiato de caramelo</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Americano</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Cafe con Leche</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Expreso</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Postres</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Dona</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Pie de Cereza</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Rollo de canela</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visita nuestra pagina web</a>
        </p>
        <p class="address">Diseño Torrenegra Bogota Colombia</p>
      </footer>
    </div>
  </body>
</html>
